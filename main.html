<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click and Drag</title>
  <style>
    html {
      box-sizing: border-box;
      background: url('https://source.unsplash.com/NFs6dRTBgaM/2000x2000') fixed;
      background-size: cover;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      font-size: 20px;
      margin: 0;
    }

    .items {
      height: 800px;
      padding: 100px;
      width: 100%;
      border: 1px solid white;
      overflow-x: scroll;
      overflow-y: hidden;
      white-space: nowrap;
      user-select: none;
      cursor: pointer;
      transition: all 0.2s;
      transform: scale(0.98);
      will-change: transform;
      position: relative;
      background: rgba(255,255,255,0.1);
      font-size: 0;
      perspective: 500px;
    }

    .item {
      width: 200px;
      height: calc(100% - 40px);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 80px;
      font-weight: 100;
      color: rgba(0,0,0,0.15);
      box-shadow: inset 0 0 0 10px rgba(0,0,0,0.15);
      position: absolute;
      top: 0;
      left: 0;
    }

    .item:nth-child(9n+1) { background: dodgerblue;}
    .item:nth-child(9n+2) { background: goldenrod;}
    .item:nth-child(9n+3) { background: paleturquoise;}
    .item:nth-child(9n+4) { background: gold;}
    .item:nth-child(9n+5) { background: cadetblue;}
    .item:nth-child(9n+6) { background: tomato;}
    .item:nth-child(9n+7) { background: lightcoral;}
    .item:nth-child(9n+8) { background: darkslateblue;}
    .item:nth-child(9n+9) { background: rebeccapurple;}

    .item:nth-child(even) { transform: scaleX(1.31) rotateY(40deg); }
    .item:nth-child(odd) { transform: scaleX(1.31) rotateY(-40deg); }
  </style>
</head>
<body>

  <div class="items" id="container">
    <!-- Position each item explicitly so they can move -->
    <div class="item" style="top: 0px; left: 0px;">01</div>
    <div class="item" style="top: 0px; left: 210px;">02</div>
    <div class="item" style="top: 0px; left: 420px;">03</div>
    <div class="item" style="top: 0px; left: 630px;">04</div>
    <div class="item" style="top: 0px; left: 840px;">05</div>
    <div class="item" style="top: 0px; left: 1050px;">06</div>
    <div class="item" style="top: 0px; left: 1260px;">07</div>
    <div class="item" style="top: 0px; left: 1470px;">08</div>
    <div class="item" style="top: 0px; left: 1680px;">09</div>
    <div class="item" style="top: 0px; left: 1890px;">10</div>
  </div>

  <script>
    const container = document.getElementById('container');
    const items = document.querySelectorAll('.item');

    let isDragging = false;
    let currentItem = null;
    let offsetX, offsetY;

    items.forEach(item => {
      item.addEventListener('mousedown', e => {
        isDragging = true;
        currentItem = item;
        const rect = item.getBoundingClientRect();
        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;
        item.style.zIndex = 1000;
      });
    });

    document.addEventListener('mousemove', e => {
      if (!isDragging || !currentItem) return;

      const containerRect = container.getBoundingClientRect();
      let x = e.clientX - containerRect.left - offsetX;
      let y = e.clientY - containerRect.top - offsetY;

      // Clamp inside container
      x = Math.max(0, Math.min(x, container.offsetWidth - currentItem.offsetWidth));
      y = Math.max(0, Math.min(y, container.offsetHeight - currentItem.offsetHeight));

      currentItem.style.left = `${x}px`;
      currentItem.style.top = `${y}px`;
    });

    document.addEventListener('mouseup', () => {
      if (currentItem) currentItem.style.zIndex = 1;
      isDragging = false;
      currentItem = null;
    });
  </script>

</body>
</html>
